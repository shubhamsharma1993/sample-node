version: 0.1

env:
  variables:
    BRANCH_NAME:master
    MAJOR_VERSION:1
    MINOR_VERSION:0
    GIT_REPO:https://github.com/shubhamsharma1993/sample-node.git
  git-credential-helper: yes

phases:
  install:
    commands:
      - apt-get update -y && apt-get install -y git

  pre_build:
    commands:
     - echo “machine git-codecommit.us-east-1.amazonaws.com” >> ~/.netrc
     - echo “login $GIT_USER” >> ~/.netrc
     - echo “password $GIT_PASS” >> ~/.netrc
     - echo $BRANCE_NAME
     - echo $GIT_REPO
     - git clone -b master https://github.com/shubhamsharma1993/sample-node.git
  build:
   commands:
     - cd sample-node
     - git config --global user.email "shubham.sharma2@sourcefuse.com"
     - ./git_tagging.sh
