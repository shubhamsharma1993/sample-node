version: 0.1

env:
 parameter-store:
   GIT_USER: “AS-GIT-USERNAME”
   GIT_PASS: “AS-GIT-PASS”

phases:
  install:
    commands:
      - apt-get update -y && apt-get install -y git
      - apt-get install nodejs && apt-get install npm

  pre_build:
    commands:
     - echo “machine git-codecommit.us-east-1.amazonaws.com” >> ~/.netrc
     - echo “login $GIT_USER” >> ~/.netrc
     - echo “password $GIT_PASS” >> ~/.netrc
     - echo $BRANCE_NAME
     - echo $GIT_REPO
     - git clone -b $BRANCH_NAME https://github.com/shubhamsharma1993/sample-node.git --branch $TAG_NAME --single-branch
  build:
   commands:
     - cd sample-node
     - git config --global user.email "shubham.sharma2@sourcefuse.com"
     - npm build
